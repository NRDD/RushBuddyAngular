<html ng-app="rushBuddy">

<head>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel = "stylesheet" type="text/css" href = "./css/app.css">
</head>


<body ng-controller="backgroundController">
    <nav class="navbar navbar-light grey-background">
        <div class="container">
            <a class="navbar-brand" href="#/home">{{appName}}</a>
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#/home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#/about">About <span class="sr-only"></span></a>
                </li>
            </ul>
            <form class="form-inline navbar-form pull-right no-right-padding">

                <input class="form-control" type="text" placeholder="Search for GEEDS">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
            <ul class="nav navbar-nav pull-right">
                <li class="nav-item active">
                    <a class="nav-link">{{user.username}}<span class="sr-only"></span></a>
                </li>
            </ul>

        </div>
    </nav



    <div class="view-container">
        <div ng-view class="view-frame"></div>
    </div>


    <footer class="footer">
        <div class="container">
            <div class="col-md-2 col-md-offset-3 text-muted" style="{text-align: center}">
               {{owner}}
           </div>
            <span class="col-md-2 text-muted" style="{text-align: center}">
               Boulder, CO
           </span>
            <span class="col-md-2 text-muted" style="{text-align: center}">
               (c) 2015
           </span>
        </div>

    </footer>
</body>


    <!--vendors-->
    <script src="../vendor/angular/angular.min.js"></script>
    <script src="../vendor/angular-route/angular-route.js"></script>
    <script src="../vendor/jquery/dist/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- app assets -->
    <script src="./app/app.module.js"></script>
    <script src="./app/app.config.js"></script>
    <script src="./app/services/app.services.js"></script>
    <script src="./app/services/user.service.js"></script>
    <script src="./app/controllers/homepage.controller.js"></script>
    <script src="./app/controllers/about.controller.js"></script>
    <script src="./app/controllers/background.controller.js"></script>

</html>
